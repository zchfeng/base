 function fn1(num){
     let res = num
     let fn = function (num2){
        res = res + num2
        return fn
     }
     fn.toString = fn.valueOf = ()=> res
    return fn
 }

 function fn2(){
     console.log(arguments,'arguments')
     if(arguments.length === 0){
         return 0
     }else{
        return [...arguments].reduce((p,n)=>p+n)
     }
 }

 function fn3(){
     let res = [...arguments]
     let fn = function(){
         res = res.concat([...arguments])
         return fn
     }
     fn.toString = ()=> res.reduce((pro,pev) => pro+pev)
     return fn
 }
