<script>
    function fall(){
    let minColum = []
    const columNumber = 3
    var imgs = document.getElementsByTagName("img")
    for(let i = 0; i<imgs.length; i++){
        let currentImg =  imgs[i]
        // imgs[i].onload = function(){
            if(i<columNumber){
                currentImg.style.top = 0 
                currentImg.style.left =  300 * i + 'px'
                minColum.push({
                    index:i,
                    height:currentImg.height
                })
                minColum.sort((a,b)=>{
                    return a.height - b.height
                })
            }else{
                console.log(minColum,currentImg.height,121,i, minColum[0].height + currentImg.height)
                currentImg.style.top = minColum[0].height + 'px'
                currentImg.style.left =  300 * minColum[0].index + 'px'
                minColum[0] ={
                    index : minColum[0].index,
                    height :minColum[0].height + currentImg.height
                } 
                minColum.sort((a,b)=>{
                    return a.height - b.height
                })
            }
    }
    }

    window.onload=fall
</script>
